<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Cart</title>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="https://burbanofficial.com/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="https://burbanofficial.com/favicon.png">
  <link rel="icon" href="https://burbanofficial.com/favicon.png" sizes="16x16" />
  <link rel="icon" href="https://burbanofficial.com/favicon.png" sizes="32x32" />
  <link rel="icon" href="https://burbanofficial.com/favicon.png" sizes="48x48" />
  <style>
    /* Styles généraux */
    body {
      font-family: 'Satoshi', sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .cart-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }
    .cart-item:hover {
      background: #f0f0f0;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 15px;
    }
    .item-details {
      flex: 1;
    }
    .item-title {
      font-size: 18px;
      margin: 0 0 5px;
    }
    .item-price {
      font-size: 16px;
      color: #777;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .quantity-controls button {
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      border: 1px solid #ccc;
      padding: 5px 10px;
      margin: 0 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      box-shadow: 3px 3px 6px #d1d1d1, -3px -3px 6px #ffffff;
    }
    .quantity-controls button:hover {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      box-shadow: 2px 2px 5px #c5c5c5, -2px -2px 5px #ffffff;
    }
    .quantity-controls input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .quantity-controls button:active {
      background: #e0e0e0;
      box-shadow: inset 2px 2px 5px #c5c5c5, inset -2px -2px 5px #ffffff;
    }
    .remove-button {
      background: transparent;
      border: none;
      color: #e74c3c;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s;
    }
    .remove-button:hover {
      color: #c0392b;
    }
    .total {
      text-align: right;
      font-size: 20px;
      margin-top: 20px;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #000;
      color: #fff;
      text-align: center;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
      position: relative;
    }
    .checkout-btn:hover {
      background: #90bed6;
    }
    .checkout-btn:disabled {
      background: #333;
      cursor: not-allowed;
    }

    /* Loader (animation personnalisée) */
    .loader {
      --ballcolor: #f2f2f2;
      --shadow: 0px 0 #ffffff00;
      --shadowcolor: #ffffff00;
      width: 10px;
      height: 10px;
      left: -120px;
      border-radius: 50%;
      position: relative;
      color: var(--ballcolor);
      animation: shadowRolling 2s linear infinite;
      vertical-align: middle;
      margin: 0 5px;
    }
    @keyframes shadowRolling {  
      0% {
        box-shadow: var(--shadow),
                    var(--shadow),
                    var(--shadow),
                    var(--shadow);
      }
      12% {
        box-shadow: 100px 0 var(--ballcolor),
                    var(--shadow),
                    var(--shadow),
                    var(--shadow);
      }
      25% {
        box-shadow: 110px 0 var(--ballcolor),
                    100px 0 var(--ballcolor),
                    var(--shadow),
                    var(--shadow);
      }
      36% {
        box-shadow: 120px 0 var(--ballcolor),
                    110px 0 var(--ballcolor),
                    100px 0 var(--ballcolor),
                    var(--shadow);
      }
      50% {
        box-shadow: 130px 0 var(--ballcolor),
                    120px 0 var(--ballcolor),
                    110px 0 var(--ballcolor),
                    100px 0 var(--ballcolor);
      }
      62% {
        box-shadow: 200px 0 var(--shadowcolor),
                    130px 0 var(--ballcolor),
                    120px 0 var(--ballcolor),
                    110px 0 var(--ballcolor);
      }
      75% {
        box-shadow: 200px 0 var(--shadowcolor),
                    200px 0 var(--shadowcolor),
                    130px 0 var(--ballcolor),
                    120px 0 var(--ballcolor);
      }
      87% {
        box-shadow: 200px 0 var(--shadowcolor),
                    200px 0 var(--shadowcolor),
                    200px 0 var(--shadowcolor),
                    130px 0 var(--ballcolor);
      }
      100% {
        box-shadow: 200px 0 var(--shadowcolor),
                    200px 0 var(--shadowcolor),
                    200px 0 var(--shadowcolor),
                    200px 0 var(--shadowcolor);
      }
    }
  </style>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="cart-container">
    <h1>My Cart</h1>
    <div id="cart-items"></div>
    <div class="total">Total : <span id="cart-total">0.00€</span></div>
    <!-- Redirection vers shipping-cost.html lors du clic -->
    <button id="checkout-btn" class="checkout-btn" onclick="window.location.href='F:/Working-Stripe-Website/shipping-cost/shipping-cost.html'">
      <span id="checkout-btn-text">Proceed to payment</span>
      <div class="loader" id="loader" style="display:none;"></div>
      <span id="card-icon"><i class="fa-solid fa-credit-card"></i></span>
    </button>
  </div>

  <script>
    // Chargement et affichage du panier
    function loadCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItemsContainer.innerHTML = '';
      cartItems.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="item-details">
            <p class="item-title">${item.name}</p>
            <p class="item-size">Size : ${item.size || 'N/A'}</p>
            <p class="item-price">${item.price.toFixed(2)}€</p>
            <div class="quantity-controls">
              <button onclick="updateQuantity(${index}, -1)">-</button>
              <input type="number" value="${item.quantity}" min="1" max="10" onchange="changeQuantity(${index}, this.value)">
              <button onclick="updateQuantity(${index}, 1)">+</button>
            </div>
          </div>
          <button class="remove-button" onclick="removeItem(${index})">&times;</button>
        `;
        cartItemsContainer.appendChild(itemDiv);
      });
      updateTotal();
    }

    // Mise à jour de la quantité
    function updateQuantity(index, delta) {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      let newQuantity = parseInt(cartItems[index].quantity) + delta;
      if (newQuantity < 1) newQuantity = 1;
      if (newQuantity > 10) newQuantity = 10;
      cartItems[index].quantity = newQuantity;
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      loadCart();
    }

    // Modification via l'input numérique
    function changeQuantity(index, value) {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      let newQuantity = parseInt(value);
      if (newQuantity < 1) newQuantity = 1;
      if (newQuantity > 10) newQuantity = 10;
      cartItems[index].quantity = newQuantity;
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      loadCart();
    }

    // Suppression d'un article du panier
    function removeItem(index) {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItems.splice(index, 1);
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      loadCart();
    }

    // Calcul et affichage du total
    function updateTotal() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const total = cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
      document.getElementById('cart-total').innerText = total.toFixed(2) + '€';
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadCart();
    });
  </script>
</body>
</html>
