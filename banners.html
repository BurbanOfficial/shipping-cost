<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bannières Pleine Largeur</title>
  <style>
    /* Réinitialisation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Conteneur des bannières en colonne */
    .banner-container {
      display: flex;
      flex-direction: column;
      gap: 20px; /* Espace de 20px entre chaque bannière */
      padding: 0; /* On supprime le padding pour que les bannières prennent toute la largeur */
    }

    /* Bannière */
    .banner {
      width: 100%;
      overflow: hidden;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }

    /* Images responsives */
    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

  </style>
</head>
<body>
  <div class="banner-container">
    <div class="banner">
      <img src="https://i.imgur.com/FPZxuuz.jpeg" alt="Bannière 1"> <!-- Bannière de bienvenue : https://i.imgur.com/vJrgl7z.png -->
    </div>
    <div class="banner">
      <img src="https://i.imgur.com/GF1Fu2D.jpeg" alt="Bannière 2">
    </div>
  </div>
</body>
</html>
